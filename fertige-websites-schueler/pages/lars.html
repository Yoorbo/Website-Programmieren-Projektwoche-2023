        #coin {
            display: none; /* Initially hide the coin */
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: gold;
            border-radius: 50%;
        }
    </style>
    <meta charset="utf-8">

<body>
<button onclick="splashCoins()">Press Me</button>
<div id="coin"></div>

<script>
    function splashCoins() {
        var coin = document.getElementById("coin");
        coin.style.display = "block"; // Display the coin

        // Randomly position the coin
        var posX = Math.floor(Math.random() * window.innerWidth);
        var posY = Math.floor(Math.random() * window.innerHeight);
        coin.style.top = posY + "px";
        coin.style.left = posX + "px";

        setTimeout(function () {
            coin.style.display = "none"; // Hide the coin after a delay
        }, 2000); // Delay in milliseconds
    }
</script>
